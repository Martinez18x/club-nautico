<div>
<h4>Lista de Personas</h4>
<table class="table table-hovered table-stripped">
<thead>
<th>Id</th>
<th>Nombre</th>
<th>Apellido</th>
<th>Telefono</th>
<th>Email</th>
</thead>
<tbody>
@for(datos of data;track datos){
<tr>
<td>{{datos.id}}</td>
<td>{{datos.nombre}}</td>
<td>{{datos.apellido}}</td>
<td>{{datos.telefono}}</td>
<td>{{datos.email}}</td>
</tr>
}
</tbody>
</table>
</div>

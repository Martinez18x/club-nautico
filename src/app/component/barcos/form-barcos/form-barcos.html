<div>
    <h4>Nuevo Barco</h4>
    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">Matricula</label>
        <div class="col-sm-11">
            <input type="text" class="form-control-plaintext" [(ngModel)]="matriula" placeholder="Matricula">
        </div>
    </div>
    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">Nombre</label>
        <div class="col-sm-11">
            <input type="text" class="form-control-plaintext" [(ngModel)]="nombre" placeholder="Nombre">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">Amarre</label>
        <div class="col-sm-11">
            <input type="number" class="form-control-plaintext" [(ngModel)]="numero_amarre" placeholder="Numero_amarre">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">Cuota</label>
        <div class="col-sm-11">
            <input type="number" class="form-control-plaintext" [(ngModel)]="cuota" placeholder="Cuota">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">Numero_Socio:</label>
        <div class="col-sm-11">
            <select [(ngModel)]="id_socio" class="form-control">
                @for(bas of bases; track bas){
                <option value="{{bas.id}}">{{bas.nombre}}</option>
                }
            </select>
        </div>
    </div>

    <button class="btn btn-success" (click)="guardar()">Guardar</button>
</div>

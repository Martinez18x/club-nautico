<div>
    <h4>Nuevo Barco</h4>
    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">matricula</label>
        <div class="col-sm-11">
            <input type="text" class="form-control-plaintext" [(ngModel)]="matricula" placeholder="Matricula">
        </div>
    </div>
    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">nombre</label>
        <div class="col-sm-11">
            <input type="text" class="form-control-plaintext" [(ngModel)]="nombre" placeholder="Nombre">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">numeroamarre</label>
        <div class="col-sm-11">
            <input type="number" class="form-control-plaintext" [(ngModel)]="numeroamarre" placeholder="Numeroamarre">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">cuota</label>
        <div class="col-sm-11">
            <input type="number" class="form-control-plaintext" [(ngModel)]="cuota" placeholder="Cuota">
        </div>
    </div>

    <div class="form-group row">
        <label for="codigo" class="col-sm-1 col-form-label">numerosocio:</label>
        <div class="col-sm-11">
            <select [(ngModel)]="idsocio" class="form-control">
                @for(bas of bases; track bas){
                <option value="{{bas.id}}">{{bas.nombre}}</option>
                }
            </select>
        </div>
    </div>

    <button class="btn btn-success" (click)="guardar()">Guardar</button>
</div>
